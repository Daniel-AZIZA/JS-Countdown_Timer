<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">New Years Eve</h1>
        <div class="time">
            <ruby class="ruby">days<rt class="rt" id="days">0</rt></ruby>
            <ruby class="ruby">hours<rt class="rt" id="hours">0</rt></ruby>
            <ruby class="ruby">mins<rt class="rt" id="mins">0</rt></ruby>
            <ruby class="ruby">seconds<rt class="rt" id="seconds">0</rt></ruby>
        </div>
    </div>
</body>
</html>
